<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="xxx.css">
</head>

<body>
   <div class="container">
      <h1 class="display">Книга контактів</h1>
      <form id="book-form">
         <div class="form-group">
            <label for="title">Ім'я контакту</label>
            <input type="text" id="title" class="form-control">
         </div>
         <div class="form-group">
            <label for="number">Номер телефону</label>
            <input type="tel" id="number" class="form-control">
         </div>
         <div class="form-group">
            <label for="isbn">Id</label>
            <input type="text" id="isbn" class="form-control">
         </div>
         <input type="submit" value="Додати контакт" class="btn">
      </form>
      <table class="table table-striped">
         <thead>
            <tr>
               <th>Ім'я контакту</th>
               <th>Номер телефону</th>
               <th>Id</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="book-list"></tbody>
      </table>
   </div>
   <script src="xxx.js"></script>
</body>

</html>
